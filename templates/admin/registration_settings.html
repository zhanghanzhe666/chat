{% extends "admin/base.html" %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{  url('dashboard') }}">{{_("Dashboard")}}</a></li>
    <li class="breadcrumb-item">{{_("Settings")}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{_("Registration")}}</li>
  </ol>
</nav>

<!-- Content Row -->
<div class="row ">
    <div class="col-md-8">
        <div class="card card-registration-settings">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">
                    {{_("Registration Settings")}}
                </h6>
            </div>
            <div class="card-body">
                <form id="registration-settings">
                    {{ csrf_token()|raw }}
                    <div class="form-group">
                        <label for="register_dob">{{_("Ask for date of birth at member registration")}}</label>
                        <select class="form-control" id="register_dob" name="register_dob">
                            <option value="1" {% if SETTINGS.register_dob == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                            <option value="0" {% if SETTINGS.register_dob == 0 %}selected{% endif %}>{{_("No")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register_sex">{{_("Ask for gender at member registration")}}</label>
                        <select class="form-control" id="register_sex" name="register_sex">
                            <option value="1" {% if SETTINGS.register_sex == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                            <option value="0" {% if SETTINGS.register_sex == 0 %}selected{% endif %}>{{_("No")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register_country">{{_("Ask for country at member registration")}}</label>
                        <select class="form-control" id="register_country" name="register_country">
                            <option value="1" {% if SETTINGS.register_country == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                            <option value="0" {% if SETTINGS.register_country == 0 %}selected{% endif %}>{{_("No")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register_timezone">{{_("Ask for timezone at member registration")}}</label>
                        <select class="form-control" id="register_timezone" name="register_timezone">
                            <option value="1" {% if SETTINGS.register_timezone == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                            <option value="0" {% if SETTINGS.register_timezone == 0 %}selected{% endif %}>{{_("No")}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="guest_dob">{{_("Ask for date of birth at guest login")}}</label>
                        <select class="form-control" id="guest_dob" name="guest_dob">
                            <option value="0" {% if SETTINGS.guest_dob == 0 %}selected{% endif %}>{{_("No")}}</option>
                            <option value="1" {% if SETTINGS.guest_dob == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guest_sex">{{_("Ask for gender at guest login")}}</label>
                        <select class="form-control" id="guest_sex" name="guest_sex">
                            <option value="0" {% if SETTINGS.guest_sex == 0 %}selected{% endif %}>{{_("No")}}</option>
                            <option value="1" {% if SETTINGS.guest_sex == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guest_country">{{_("Ask for country at guest login")}}</label>
                        <select class="form-control" id="guest_country" name="guest_country">
                            <option value="0" {% if SETTINGS.guest_country == 0 %}selected{% endif %}>{{_("No")}}</option>
                            <option value="1" {% if SETTINGS.guest_country == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guest_timezone">{{_("Ask for timezone at guest login")}}</label>
                        <select class="form-control" id="guest_timezone" name="guest_timezone">
                            <option value="0" {% if SETTINGS.guest_timezone == 0 %}selected{% endif %}>{{_("No")}}</option>
                            <option value="1" {% if SETTINGS.guest_timezone == 1 %}selected{% endif %}>{{_("Yes")}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary update-settings" value="registration-settings">{{_("Update")}}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
