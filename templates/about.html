        <span class="chat-list-header">
            <h2 class="mb-2">{{ _("About Us") }}</h2>
        </span>
        <div class="row mt-5">
            <div class="col">
                {% if SETTINGS.about_us %}

            </div>
        </div>
    </div>
</section>
{% endblock %}
